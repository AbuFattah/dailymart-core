services:
  dailymart-db:
    image: postgres:latest
    container_name: dailymart-db
    environment:
      - POSTGRES_USER=dailymart
      - POSTGRES_PASSWORD=dailymart@123
      - POSTGRES_DB=dailymart
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5555:5432'

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'

volumes:
  postgres_data:
  redis_data:
